<html lang="ru">
<head>
    <!DOCTYPE html>
    <meta charset="utf-8">
    <title>Цитата</title>
    <meta name="keywords" content="Тут лежит цитатка">
    <meta name="description" content="Просто цитатка (реализация 3-4 лаб)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    <link href="outlines.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="main_page.css" rel="stylesheet">
</head>
<body class="bg-dark">
<section>
    <div class="table-responsive">
        <table class="table table-dark table-bordered table-hover">
            <thead>
            <tr>
                <th>Исполнитель</th>
                <th>Группа</th>
                <th>Песня</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Виктор Цой</td>
                <td>КИНО</td>
                <td>Перемен</td>
            </tr>
            <tr>
                <td>Константин Кинчев</td>
                <td>Алиса</td>
                <td>Инок, воин и шут</td>
            </tr>
            <template id="table-string__template">
                <tr>
                    <td id="table-singer__template"></td>
                    <td id="table-group__template"></td>
                    <td id="table-song__template"></td>
                </tr>
            </template>
            </tbody>
        </table>
    </div>

    <section class="container container-dark">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">
            Добавить данные в таблицу
        </button>
        <div class="collapse container-dark" id="collapseExample">
            <form name="form" role="form" class="form-horizontal" onsubmit="onSubmitFun()">
                <div class="mb-3">
                    <label for="singer" class="form-label">Исполнитель</label>
                    <input name="form_singer" class="form-control" type="text" placeholder="" id="singer"
                           aria-label="default input example">
                </div>
                <div class="mb-3">
                    <label for="group" class="form-label">Группа</label>
                    <input name="form_group" class="form-control" type="text" placeholder="" id="group"
                           aria-label="default input example">
                </div>
                <div class="mb-3">
                    <label for="song" class="form-label">Песня</label>
                    <input name="form_song" class="form-control" type="text" placeholder="" id="song" aria-label="default input example">
                </div>
                <input type="submit" class="btn btn-default btn-primary" value="Добавить">
            </form>
        </div>
    </section>

</section>
<section class="bg-dark">
    <article class="quote">
        <h3 style="color: aliceblue">Цитаты великих людин</h3>
        <q style="color: aliceblue">Не откладывай на завтра, то что можно сделать
            <a href="index.html">послезавтра</a></q>
    </article>
</section>
</body>
</html>
